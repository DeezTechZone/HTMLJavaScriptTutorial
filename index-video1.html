
<!DOCTYPE html>
<!-- Deklariše HTML5 dokument, osiguravajući da se stranica pravilno prikazuje u modernim pregledačima. -->
<html lang="en">
<!-- Otvara HTML dokument i postavlja jezik na engleski ("en") radi boljeg SEO i pristupačnosti. -->
<head>
<!-- Početak sekcije "head", gde se dodaju metapodaci i podešavanja stranice. -->
    <meta charset="UTF-8">
    <!-- Postavlja UTF-8 kao karakter set, omogućavajući podršku za različite jezike i simbole. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Omogućava responzivan dizajn tako da stranica dobro izgleda na svim uređajima. -->
    <title>Prva Stranica</title>
    <!-- Naslov stranice koji se prikazuje u kartici pregledača. -->
</head>
<body>
<!-- Glavni sadržaj stranice se nalazi ovde. Sve što se vidi na stranici ide unutar <body>. -->
    <h1>
        Hello World
    </h1>

    <!-- Naslov prvog nivoa (<h1>), najvažniji naslov na stranici. Obično se koristi za glavni naslov sadržaja. -->
</body>
<!-- Zatvaranje <body> sekcije, završetak glavnog sadržaja stranice. -->
</html>
<!-- Zatvaranje HTML dokumenta. -->
